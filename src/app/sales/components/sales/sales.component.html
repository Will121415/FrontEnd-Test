<div *ngIf="invoices.length !== 0" class="mat-elevation-z8">
  <mat-card class="card-title">
    <mat-card-title>
      Listado de Ventas
    </mat-card-title>
  </mat-card>
</div>
<div *ngIf="invoices.length !== 0" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="idInvoice">
      <th mat-header-cell *matHeaderCellDef> NÂ° Factura </th>
      <td mat-cell *matCellDef="let element"> {{element.idInvoice}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="saleDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Venta </th>
      <td mat-cell *matCellDef="let element"> {{element.saleDate}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="idClient">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.idClient}} </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> SubTotal </th>
      <td mat-cell *matCellDef="let element"> {{element.subtotal |currency: 'COP'}} </td>
    </ng-container>

    <ng-container matColumnDef="totalIva">
      <th mat-header-cell *matHeaderCellDef> Total Iva </th>
      <td mat-cell *matCellDef="let element"> {{element.totalIva |currency: 'COP'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total |currency: 'COP'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 7]" showFirstLastButtons></mat-paginator>
</div>
